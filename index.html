<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Tracker App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      display: block;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Job Tracker App</h1>
  <form id="jobForm">
    <input type="text" id="title" placeholder="Job Title" required />
    <input type="text" id="company" placeholder="Company" required />
    <input type="url" id="link" placeholder="Job Link (URL)" />
    <input type="date" id="date" required />
    <select id="status">
      <option value="Applied">Applied</option>
      <option value="Interviewing">Interviewing</option>
      <option value="Offer">Offer</option>
      <option value="Rejected">Rejected</option>
    </select>
    <textarea id="notes" placeholder="Notes" rows="3"></textarea>
    <button type="submit">Add Job</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Link</th>
        <th>Date</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="jobList"></tbody>
  </table>

  <script>
    const jobForm = document.getElementById('jobForm');
    const jobList = document.getElementById('jobList');

    function getJobs() {
      return JSON.parse(localStorage.getItem('jobs') || '[]');
    }

    function saveJobs(jobs) {
      localStorage.setItem('jobs', JSON.stringify(jobs));
    }

    function renderJobs() {
      const jobs = getJobs();
      jobList.innerHTML = '';
      jobs.forEach((job, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${job.title}</td>
          <td>${job.company}</td>
          <td><a href="${job.link}" target="_blank">Link</a></td>
          <td>${job.date}</td>
          <td>${job.status}</td>
          <td>${job.notes}</td>
          <td><button onclick="deleteJob(${index})">Delete</button></td>
        `;
        jobList.appendChild(row);
      });
    }

    function deleteJob(index) {
      const jobs = getJobs();
      jobs.splice(index, 1);
      saveJobs(jobs);
      renderJobs();
    }

    jobForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const job = {
        title: document.getElementById('title').value,
        company: document.getElementById('company').value,
        link: document.getElementById('link').value,
        date: document.getElementById('date').value,
        status: document.getElementById('status').value,
        notes: document.getElementById('notes').value
      };
      const jobs = getJobs();
      jobs.push(job);
      saveJobs(jobs);
      renderJobs();
      jobForm.reset();
    });

    renderJobs();
  </script>
</body>
</html>
