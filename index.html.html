<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Tracker App</title>
  <style>
    body {
      font-family: 'OpenDyslexic', Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 1rem;
    }
    input, select, button, textarea {
      padding: 0.7rem;
      margin: 0.4rem 0;
      display: block;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder {
      font-style: italic;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.7rem;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background-color: #eee;
    }
    #filter {
      margin-bottom: 1rem;
      max-width: 400px;
    }
    .checklist {
      display: flex;
      flex-direction: column;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .dark-mode th {
      background-color: #333;
    }
    .dark-mode input, .dark-mode select, .dark-mode textarea, .dark-mode button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        padding: 0.5rem;
      }
      td {
        text-align: left;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        position: absolute;
        left: 0;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.0/open-dyslexic.css">
</head>
<body>
  <h1>Job Tracker App</h1>
  <button onclick="toggleDarkMode()">Toggle Focus Mode</button>
  <button onclick="generateCoverLetter()">Generate Cover Letter with AI</button>

  <!-- Existing form and table unchanged -->
  <!-- ... -->

  <script>
    // Existing JavaScript unchanged...

    function generateCoverLetter() {
      const jobTitle = document.getElementById('title').value;
      const company = document.getElementById('company').value;
      const why = document.getElementById('why').value;
      const notes = document.getElementById('notes').value;
      const prompt = `Write a professional but friendly cover letter for a job titled '${jobTitle}' at '${company}'. Mention why I liked the role: '${why}'. Also refer to the following notes: '${notes}'.`;
      alert("Paste this into ChatGPT to generate a cover letter:\n\n" + prompt);
    }
  </script>
</body>
</html>
